<html lang="es">
<head>
    <title>Suma de Dos Números</title>
    <style>
        body{
            background-color: aqua;
            color: darkblue;
            display: flex;
justify-content: center;
align-items: center;
height: 100vh; 
        }
        

    </style>
    <script>
        function sumar() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            
            var suma = num1 + num2;
            
            document.getElementById("resultado").textContent = "La suma es: " + suma;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Suma</h1>
    <p>Introduce dos números para calcular la suma:</p>
    
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" required><br><br>
    
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" required><br><br>
    
    <button onclick="sumar()">Calcular Suma</button>
    
    <p id="resultado"></p>
    
</body>
</html>
